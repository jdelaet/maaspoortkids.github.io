---
layout: default
---
<div class="row">
    {% for sponsor in site.data.sponsors %}
    <div class="col-md-2">
        <div class="card" style="margin: 1rem">
            <img class="card-img-top" alt="{{ sponsor.name }}" src="{{ sponsor.logo }}">
            <div class="card-header">
                {{ sponsor.name }}
            </div>
            <div class="card-body">
                {{ sponsor.description }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
