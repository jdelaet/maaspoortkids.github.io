---
layout: default
---
<div class="row">
    {% for sponsor in site.data.sponsors %}
    <div class="col-md-2">
        <a class="no_a" href="{{ sponsor.url }}">
            <div class="card" style="margin: 1rem">
                <img class="card-img-top sponsoren" alt="{{ sponsor.name }}" src="{{ sponsor.logo }}">
                <div class="card-body">
                    {{ sponsor.name }}
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
